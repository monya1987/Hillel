<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

	var counter = (function(){
		var count = 0;
		return function (test) {
			count = count + test;
			return count;
		}
	})();

	console.log(counter(20));
	console.log(counter(1));
	console.log(counter(10));

	</script>
</body>
</html>
